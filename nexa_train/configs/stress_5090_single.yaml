experiment:
  name: stress_5090_single
  output_dir: artifacts/runs
  tags:
    - stress-test

model:
  name: microsoft/deberta-v3-large

data:
  dataset_name: imdb
  batch_size: 1
  num_workers: 8
  max_length: 256

training:
  epochs: 3
  grad_accumulation: 4
  learning_rate: 0.000003
  allow_tf32: true
  fp16: true
  gradient_checkpointing: false
  logging_steps: 50
  eval_steps: 200
  save_steps: 400
  telemetry_interval: 10
