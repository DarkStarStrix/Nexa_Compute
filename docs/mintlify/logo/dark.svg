    <line x1="100" y1="60" x2="100" y2="100"/>
    <line x1="100" y1="100" x2="70" y2="120"/>
    <line x1="100" y1="100" x2="130" y2="120"/>
    <circle cx="100" cy="100" r="8" fill="white"/>
    <circle cx="70" cy="120" r="6" fill="white"/>
    <circle cx="130" cy="120" r="6" fill="white"/>
  </g>
