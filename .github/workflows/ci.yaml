name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Create virtual environment
        run: uv venv .venv --python 3.11

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install -e .[dev]

      - name: Run lint
        run: uv run make lint
        env:
          PYTHONPATH: src

      - name: Run tests
        run: uv run make test
        env:
          PYTHONPATH: src
          MLFLOW_TRACKING_URI: http://localhost:5000

  publish-images:
    needs: lint-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images (cu121-py311-pt22)
        run: docker compose -f docker/compose.publish.yaml build --pull

      - name: Push cu121-py311-pt22 tags
        run: docker compose -f docker/compose.publish.yaml push

      - name: Set release date
        run: echo "RELEASE_DATE=$(date -u +%Y%m%d)" >> "$GITHUB_ENV"

      - name: Push latest and dated tags
        run: |
          set -euo pipefail
          for service in nexa_light nexa_heavy nexa_infer; do
            base="ghcr.io/nexa/${service}:cu121-py311-pt22"
            latest="ghcr.io/nexa/${service}:latest"
            dated="ghcr.io/nexa/${service}:${RELEASE_DATE}"
            docker tag "$base" "$latest"
            docker push "$latest"
            docker tag "$base" "$dated"
            docker push "$dated"
          done
