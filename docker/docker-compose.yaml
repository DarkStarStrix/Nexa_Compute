version: "3.9"

services:
  # Training service
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: nexa-compute:latest
    volumes:
      - ..:/workspace
      - data:/workspace/data
      - durable:/mnt/nexa_durable
    working_dir: /workspace
    environment:
      - PYTHONPATH=/workspace/src:/workspace
      - NEXA_SCRATCH=/workspace/tmp
      - NEXA_DURABLE=/mnt/nexa_durable
      - NEXA_SHARED=/workspace/shared
      # API keys (load from .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: ["python", "orchestrate.py", "launch", "--config", "nexa_train/configs/baseline.yaml"]
    profiles:
      - training

  # Inference service
  inference:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: nexa-compute:latest
    volumes:
      - ..:/workspace
      - durable:/mnt/nexa_durable
      - data:/workspace/data
    working_dir: /workspace
    environment:
      - PYTHONPATH=/workspace/src:/workspace
      - NEXA_DURABLE=/mnt/nexa_durable
    ports:
      - "8000:8000"
    command: ["python", "-m", "nexa_inference.cli", "serve", "--checkpoint", "/mnt/nexa_durable/checkpoints/latest/final.pt", "--port", "8000"]
    profiles:
      - inference

  # UI service
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: nexa-compute:latest
    volumes:
      - ..:/workspace
      - data:/workspace/data
    working_dir: /workspace
    environment:
      - PYTHONPATH=/workspace/src:/workspace
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "nexa_ui/leaderboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    profiles:
      - ui

volumes:
  data:
  durable:
